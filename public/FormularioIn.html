<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/formulario.css">
  <title>Inicio De Sesion Buscador Pokemon</title>
</head>
<style>
body {
  background-image: url(assets/410373.png);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
}
</style>
<body>
<div class="container">
    <h2>Inicio de Sesión</h2>
    <form id="Formularioinicio" method="POST" action="/login">
        <div class="form-group">
            <label for="Correo">Correo:</label>
            <input type="email" id="Correo" name="email" required>
            <div class="error-mensaje" id="emailError" style="display:none;"></div> 
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <div class="error-mensaje" id="passwordError" style="display:none;"></div> 
        </div>
        <button type="submit">Iniciar</button>
    </form>
</div>
  <script src="scripts/formularioIN.js" defer></script>
</body>
</html>
